version: "3.2"

services:
  influxdb:
    build: influxdb
    env_file: configuration.env
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb
  grafana:
    build: grafana
    env_file: configuration.env
    links:
      - influxdb
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
  node-red:
    build: node-red
    env_file: configuration.env
    links:
      - influxdb
    ports:
      - "1880:1880"
    volumes:
      - node-red_data:/var/lib/node-red

volumes:
  grafana_data: {}
  influxdb_data: {}
  node-red_data: {}
